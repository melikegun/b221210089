        <h1>İletişim Formu</h1>

  <form id="contactForm">
    <div>
      <label for="name">İsim:</label>
      <input type="text" id="name" name="name" required>
    </div>

    <div>
      <label for="email">E-posta:</label>
      <input type="email" id="email" name="email" required>
    </div>

    <div>
        <label for="phone">Telefon:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
      </div>
  
      <div>
        <label for="gender">Cinsiyet:</label>
        <select id="gender" name="gender">
          <option value="male">Erkek</option>
          <option value="female">Kadın</option>
          <option value="other">Diğer</option>
        </select>
      </div>

      <div>
        <label for="birthdate">Doğum Tarihi:</label>
        <input type="date" id="birthdate" name="birthdate">
      </div>
  
      <div>
        <label for="newsletter">Bülten Aboneliği:</label>
        <input type="checkbox" id="newsletter" name="newsletter">
      </div>
  
      <div>
        <label for="avatar">Avatar:</label>
        <input type="file" id="avatar" name="avatar">
      </div>

    <div>
      <label for="message">Mesaj:</label>
      <textarea id="message" name="message" required></textarea>
    </div>

    <div>
      <button type="button" id="clearButton">Temizle</button>
      <button type="button" id="submitButton">Gönder</button>
    </div>
  </form>

  <div id="submittedData" style="display: none;">
    <h2>Gönderilen Bilgiler</h2>
    <p id="nameOutput"></p>
    <p id="emailOutput"></p>
    <p id="messageOutput"></p>
    <p id="phoneOutput"></p>
    <p id="genderOutput"></p>
    <p id="birthdateOutput"></p>
    <p id="newsletterOutput"></p>
    <p id="avatarOutput"></p>
  </div>
